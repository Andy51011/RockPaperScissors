<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href=text.css rel="stylesheet" type="text/css">
</head>
<body id="background">
    <header id="head">
        <h1>Rock Paper Scissors!</h1>
    </header>
     <div class="scoreBoard">
        <div id="userLabel" class="player">user</div>
        <div id="computerLabel" class="player">computer</div>
        <span id="userScore">0</span><span>:</span><span id="computerScore">0</span>
    </div> 
    <div class="result">
        <p>Paper beats rock. You Win!</p>
    </div> 
    <div class="rps_pics">
        <div class="options" id="paper">
            <img src="imagesfor_rps/paper.png" height="200" width="200">
        </div>
        <div class="options" id="rock">
            <img src="imagesfor_rps/rock.png" height="200" width="200">
        </div>
        <div class="options" id="scissors">
            <img src="imagesfor_rps/scissors.png" height="200" width="200">
        </div>
    </div>



    <p id="yourMove">Ready To Lose?</p>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
