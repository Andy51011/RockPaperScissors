    var computerPlay = function(decisions) {
        var randomNum = Math.floor((Math.random() * 100) + 1);
        if (randomNum >= 66.66) {
            decisions = "rock";
        } 
        if (randomNum >= 33.33 && randomNum < 66.66) {
            decisions = "paper"
        }

            decisions = "scissors"
        }

        return decisions
